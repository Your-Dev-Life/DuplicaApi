version: v1.0
name: Duplica API
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - npm install -g nodemon
            - sem-service start mongodb --db=duplicatest
            - mongo duplicatest --eval "db.dropDatabase();"
            - cache store
            - npm run build --if-present
  - name: Test application
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          commands:
            - npm test
  - name: Docker Build
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Build
          commands:
            - docker build -t duplica-api .
promotions:
  - name: Staging
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
